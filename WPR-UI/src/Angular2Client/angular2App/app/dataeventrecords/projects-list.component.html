<div class="col-md-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{message}}</h3>
        </div>
        <div class="panel-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Project Code</th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="height:20px;" *ngFor="let project of Projects" >
                        <td>
                            <span>{{project.ProjectName}}</span>
                        </td>
                        <td>{{project.ProjectCode}}</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
